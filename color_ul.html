<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Decedents Lists</title>
        
        <style>
           ol{
            color:blue;
           } 
           
        
        </style>
    </head>
    
    <body>
        <h4><center> Descendents lists</center></h4> 

        An Unordered Lists:
        <ul>
            <li>First Pizza</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
        An Ordered List:

        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        <ol type="A">
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
       </body>
</html>
